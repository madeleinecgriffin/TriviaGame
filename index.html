<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">

  <title>Trivia Index</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Linking jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

</head>

<body>

  <div class="container">

    <div class="header">
      <h1>Who's That Pokemon?</h1>
    </div>

    <div class="gameZone">
      <div class="margin"></div>
      <div class="gameSection" id="gameImageBox">
        <b><p class="text" id="instructions"></p></b>
        <span class="text" id="countdown"></span>
        <img id="pokemonImage" src="assets/images/pikachu.png" alt="pokemon" width="175px" height="175px">
        <div class="answerBox">
          <div class="answer" id="answer0"></div>
          <div class="answer" id="answer1"></div>
          <div class="answer" id="answer2"></div>
          <div class="answer" id="answer3"></div>
        </div>
        
      </div>
      <div class="margin"></div>
    </div>

  </div>

  <!-- Linking Javascript -->
  <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>
</html>
